<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - EBEB GRACEWILL SCHOOL</title>
  <style>
    :root {
      --primary: #004aad;
      --accent: #fcbf49;
      --text: #333;
      --bg: #f9f9f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 1.5rem;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      background-color: #003380;
      text-align: center;
      padding: 0.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Hero Section */
    .hero {
      background-image: url('https://placehold.co/1200x300/004aad/ffffff?text=School+Gallery');
      background-size: cover;
      background-position: center;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* Gallery Grid */
    .gallery-container {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .gallery-container img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Lightbox Modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: var(--accent);
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>EBEB GRACEWILL SCHOOL</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    School Gallery
  </div>

  <section class="gallery-container">
    <img src="https://placehold.co/600x400?text=Classroom+Activity" alt="Classroom Activity">
    <img src="https://placehold.co/600x400?text=Students+Learning" alt="Students Learning">
    <img src="https://placehold.co/600x400?text=School+Building" alt="School Building">
    <img src="https://placehold.co/600x400?text=Sports+Event" alt="Sports Event">
    <img src="https://placehold.co/600x400?text=Science+Lab" alt="Science Lab">
    <img src="https://placehold.co/600x400?text=Cultural+Day" alt="Cultural Day">
  </section>

  <!-- Lightbox for Image Preview -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged view">
  </div>

  <footer>
    <p>Â© 2025 EBEB GRACEWILL SCHOOL. All rights reserved.</p>
  </footer>

  <script>
    const galleryImages = document.querySelectorAll('.gallery-container img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Close lightbox if user clicks outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  </script>
</body>
</html>
